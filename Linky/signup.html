
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linky</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <img width="40" class="me-2" src="./images/logo.png" alt="Linky">
                    <h1>Linky</h1>
                </div>
                <nav class="d-flex justify-content-between align-items-center">
                    <a class="me-4 text-decoration-none" href="/documentation">API Integrations</a>
                    <a class="btn btn-primary" href="#">Log In</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" style="display:flex;">
            <div class="col">
                <img src="./images/main-page-header.png" alt="Linky" style="width: 539px; margin-inline-start: 200px;">
            </div>
        
            <div class="col text-center" style="font-family:'Inter'">
                 <h1>Sign Up</h1>    
                 <p style="font-size:small;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. At, velit placeat maiores molestiae, dignissimos labore .</p>
                 <form>
                    <form class="row g-3 d-flex" style="font-family:'Inter'" >
                        <div class="col-md-3 col-lg-3"  style="width: 400px; height: 40px; margin-block-start: 40px; margin-inline-start: 60px;">
                            <input type="text" class="form-control" placeholder="Surname">
                        </div>

                        <div class="col-md-3 col-lg-3" style="width: 400px; height: 40px; margin-block-start: 25px; margin-inline-start: 60px;">
                            <input type="text" class="form-control" placeholder="Name" style="font-family:'Inter'">
                        </div>

                        <div class="col-md-3 col-lg-3" style="margin-block-end: 25px; margin-block-start: 25px; margin-inline-start: 60px; width: 400px; height: 40px;">
                          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" style="font-family:'Inter'">
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-8" style="margin-block-end: 25px; margin-inline-start: 60px; width: 400px; height: 40px;">
                          <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="font-family:'Inter'">
                        </div>
                </form>
                <a class="btn btn-primary" href="#" style="width: 200px; margin-block-start: 40px;">Sign Up</a>
            </div>
  
        </div>

    </div>
</body>
