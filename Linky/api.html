<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Console</title>
</head>
<body>
    <header>
        <div class="conteyner" style="padding:36px">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <img width="40" class="me-2" src="./images/logo.png" alt="Linky">
                    <h1>Linky</h1>
                </div>
                <div class="d-flex justify-content-between align-items-center position-relative">
                    <div class="user-picture-wrapper position-relative" style="background-color: #4c6159;">
                        <span class="user-picture position-absolute start-50 top-50 translate-middle">DI</span>
                    </div>
                     
                    <a href="#" class="user-name stretched-link">Ibragimov Diyorbek</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="conteyner-api">
            <div class="row">
                <div class="col">
                        <ul>
                            <li class="btn btn-primary list0"><a href="#" id="create">Create new link</a></li>
                            <li class="list0"><a href="#" id="link-btn"> <i class="bi bi-link"></i> Links</a></li>
                            <li class="list1"><a href="#" id="dashboard-btn"> <i class="bi bi-reception-4"></i> Dashboard</a></li>
                            <li class="list0"><a href="#" id="integration-btn"> <i class="bi bi-arrow-left-right"></i> API Integrations</a></li>
                            <li class="list0"><a href="#" id="custom-btn"> <i class="bi bi-globe2"></i> Custom links</a></li>
                        </ul>
                </div>
                <div class="col">
                    <p class="api-text">Create project</p>
                        <div class="form-floating position-absolute" id="api-input">
                            <input type="email" class="form-control" id="floatingInput" placeholder="project name">
                            <label for="floatingInput">Project name</label>
                            <button type="btn" class="btn btn-primary" id="btn-api">OK</button>
                        </div>
                </div>
                <div class="col">
                    <div class="api-div">
                        <p class="api-project">Projects</p> <br>
                        <div class="api-main-text">
                            <p class="history">30.01.2023</p> 
                            <p class="main-project">Main project</p>
                            <p class="history">Access Token: ODSTsBhMRtMeZFNwvCuDCRzRxyInIPEetLPI</p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </main>
</body>
